<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Table of 2</h1>
<div id="table">
    
</div>
<script >
    for (var i=1 ; i<=10 ; i++){ 
    var p= document.createElement('h1')
    p.innerText = "2 * " +i+ "=" + 2*i
    document.getElementById("table").appendChild(p)}
</script>    
</body>
</html>
